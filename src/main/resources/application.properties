# --- Database Configuration ---
# Lê obrigatoriamente a variável de ambiente SPRING_DATASOURCE_URL
spring.datasource.url=${SPRING_DATASOURCE_URL}
# Lê obrigatoriamente a variável de ambiente SPRING_DATASOURCE_USERNAME
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
# Lê obrigatoriamente a variável de ambiente SPRING_DATASOURCE_PASSWORD
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}

# --- JPA/Hibernate Configuration ---
# Lê obrigatoriamente a variável de ambiente SPRING_JPA_HIBERNATE_DDL_AUTO
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO}
# Lê obrigatoriamente a variável de ambiente SPRING_JPA_PROPERTIES_HIBERNATE_DEFAULT_SCHEMA
spring.jpa.properties.hibernate.default_schema=${SPRING_JPA_PROPERTIES_HIBERNATE_DEFAULT_SCHEMA}
# Manter esta configuração diretamente aqui é comum
spring.jpa.show-sql=true

# --- Email Configuration ---
# Lê obrigatoriamente as variáveis de ambiente
spring.mail.host=${SPRING_MAIL_HOST}
spring.mail.port=${SPRING_MAIL_PORT}
spring.mail.username=${SPRING_MAIL_USERNAME}
spring.mail.password=${SPRING_MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=${SPRING_MAIL_PROPERTIES_MAIL_SMTP_AUTH}
spring.mail.properties.mail.smtp.starttls.enable=${SPRING_MAIL_PROPERTIES_MAIL_SMTP_STARTTLS_ENABLE}

# --- JWT Configuration ---
# Lê obrigatoriamente as variáveis de ambiente
app.jwtSecret=${APP_JWT_SECRET}
app.jwtExpirationMs=${APP_JWT_EXPIRATION_MS}

